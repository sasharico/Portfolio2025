<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css">
        <link rel="stylesheet" href="styles.css" />
        <link rel="app" href="apps/app.html" />
        <link rel="script" href="scripts.js" />
        <title>sasha's corner</title>
        <link rel="icon" type="image/png" href="images/erm.png"/>
    </head>

    <body>
        <div class="container">
            <header class="header">
                <nav>
                    <ul>
                        <li>
                            <img id="divider1" src="images/divider.png" alt="green banner icon" />
                        </li>
                        <li id="title">sasha's corner</li>
                        <li>
                            <img id="divider2" src="images/divider.png" alt="green banner icon" />
                        </li>
                    </ul>
                </nav>
            </header>

            <div class="left-column">
                <img id="music" src="images/mus.png" alt="music icon" />

                <button id="about-me" type="button"> 
                    <img id="flower" src="images/flower.png" alt="flower icon"/> 
                </button>

                <script src="script.js"></script>
                <script>
                    document
                        .getElementById('about-me')
                        .addEventListener('click', () => loadAppIntoPopup('apps/aboutMe.html'));
                </script>

                <button id="projects" type="button"> 
                    <img id="safari" src="images/safari.png" alt="safari icon" />
                </button>
                <script src="script.js"></script>
                <script>
                    document
                        .getElementById('projects')
                        .addEventListener('click', () => loadAppIntoPopup('apps/projects.html'));
                </script>
            </div>

            <div class="center-column">
                <div id="app-popup" class="app-popup hidden">
                </div>
            </div>
            
            <div class="right-column">
                <button id="contact" type="button"> 
                    <img id="bubble" src="images/bubb.png" alt="chat icon" />
                </button>
                <script src="script.js"></script>
                <script>
                    document
                        .getElementById('contact')
                        .addEventListener('click', () => loadAppIntoPopup('apps/contact.html'));
                </script>

                <img id="trash" src="images/trash.png" alt="trash icon" />
            </div>

            <footer class="footer">
                <nav>
                    <ul>
                        <li class="icon" id="github"></li>
                            <a href="https://github.com/sasharico" class="button" target="_blank">
                                <i class="nes-icon github is-large"></i>
                            </a>
                        </li>
                        <li class="icon" id="mail">
                            <a href="mailto:sasharico130@gmail.com" class="button" target="_blank">
                                <i class="nes-icon gmail is-large"></i>
                            </a>
                            </li>
                        <li class="icon" id="linkedin">
                            <a href="https://www.linkedin.com/in/sasharico/" class="button" target="_blank">
                                <i class="nes-icon linkedin is-large"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </footer>
        </div>
    </body>
</html>
